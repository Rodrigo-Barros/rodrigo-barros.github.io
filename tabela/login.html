<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Admin Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <form class="offset-2 col-8" onsubmit="return loginAdmin()">
          <label for="email">Email:</label>
          <input class="form-control" type="text" id="email" placeholder="Digite seu Email" />

          <label for="password">Senha:</label>
          <input
            class="form-control"
            type="password"
            id="password"
            placeholder="Digite sua senha"
          />
          <input type="checkbox" class="mt-3" onChange="showPass()" /><label class="ml-2"
            >exibir senha</label
          >

          <input type="submit" value="Login" class="btn btn-info btn-block mt-3" />
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
